<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="google" content="notranslate">
        <title>Wordle Solver</title>
        <link href="https://cdn.jsdelivr.net/npm/beercss@3.4.13/dist/cdn/beer.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
        <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.4.13/dist/cdn/beer.min.js"></script>
        <script type="module" src="js/index.js"></script>
    </head>
    <body class="theme-dark" onload="update()">
        <main class="responsive margin">

            <nav class="no-space center-align ">
                <button id="5-letter" class="border left-round fill" onclick="setWordLength(5)">
                    <span>5 Letters</span>
                </button>
                <button id="6-letter" class="border right-round" onclick="setWordLength(6)">
                    <span>6 Letters</span>
                </button>
            </nav>
            <div class="large-space"></div>

            <!-- Guess Entry -->
            <div class="field label border no-margin">
                <input id="guess" type="text" maxlength="5" size="5" autocapitalize="characters">
                <label for="guess">Guess</label>
            </div>
            <div class="space"></div>
            <p>Feedback</p>
            <div class="row scroll no-space">
                <button id="feedback0" class="square no-margin wordle-bg0 white-text" onclick="toggleFeedback(0)"></button>
                <button id="feedback1" class="square tiny-margin wordle-bg0 white-text" onclick="toggleFeedback(1)"></button>
                <button id="feedback2" class="square no-margin wordle-bg0 white-text" onclick="toggleFeedback(2)"></button>
                <button id="feedback3" class="square tiny-margin wordle-bg0 white-text" onclick="toggleFeedback(3)"></button>
                <button id="feedback4" class="square no-margin wordle-bg0 white-text" onclick="toggleFeedback(4)"></button>
                <button id="feedback5" class="square tiny-margin wordle-bg0 white-text" style="display:none;" onclick="toggleFeedback(5)"></button>
            </div>
            <div class="space"></div>
            <button id="add_button" class="no-margin" onclick="addResult()">
                <i>add</i>
                <span>Add Result</span>
            </button>

            <div class="space"></div>
            <div class="divider"></div>
            <div class="space"></div>

            <!-- Result List -->
            <div id="results">
            </div>

            <div class="space"></div>
            <button id="reset-button" class="no-margin" onclick="clearResults()">
                <i>refresh</i>
                <span>Reset Results</span>
            </button>

            <div class="space"></div>
            <div class="divider"></div>
            <div class="space"></div>

            <!-- Top Suggestions List -->
            <h6>Top Suggestions</h6>
            <p id="remaining" class="small-text italic"></p>
            <div class="space"></div>
            <progress id="progress" class="circle page"></progress>
            <div id="suggestions" class="page active">
                <p id="suggestion0" class="upper"></p>
                <p id="suggestion1" class="upper"></p>
                <p id="suggestion2" class="upper"></p>
                <p id="suggestion3" class="upper"></p>
                <p id="suggestion4" class="upper"></p>
            </div>
        </main>
        <footer class="transparent">
            <div class="space"></div>
            <div class="margin" style="text-align:right;">&#169;2024 Joel Schnall</div>
            <div class="space"></div>
        </footer>
    </body>
</html>
